<!-- upload_properties.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subida Masiva de Propiedades</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex">
    <!-- Include Sidebar -->
    {% include 'dashboard/sidebar.html' %}

    <!-- Main Content Wrapper -->
    <div class="flex-1 flex flex-col">
        <!-- Include Userbar -->
        {% include 'dashboard/userbar.html' %}

        <!-- Main Content -->
        <div class="p-10 bg-white rounded-lg shadow-lg flex-1">
            <h1 class="text-3xl font-semibold text-gray-700 mb-6">Subida Masiva de Propiedades</h1>
            
            <form method="post" enctype="multipart/form-data" action="{% url 'dashboard:upload-properties' %}">
                {% csrf_token %}
                <div class="col-span-1 md:col-span-2">
                    <label for="file" class="block text-sm font-medium text-gray-700">Subir archivo CSV</label>
                    <input type="file" name="file" id="file"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <!-- BotÃ³n de Enviar -->
                <div class="pt-6">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
                        Subir Propiedades
                    </button>                
                </div>
            </form>
        </div>
    </div>
</body>
</html>
